name: GitHub Pages

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC
  workflow_dispatch:      # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Needed to push to gh-pages branch
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate essays.json
        run: |
          python scripts/fetch_essays.py --feed https://chrisnwoko.substack.com/feed --out essays.json || true
          # Always ensure we have a valid essays.json
          if [ ! -f essays.json ]; then
            echo '[]' > essays.json
          fi

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          cp -f essays.json public/essays.json || mkdir -p public && cp essays.json public/essays.json
          cp index.html public/index.html
          
          git add public
          git commit -m "chore: update essays.json and deploy pages"
          git push origin main