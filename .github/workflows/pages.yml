name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Runs daily to fetch new essays
  schedule:
    - cron: '0 2 * * *'

# Sets permissions
permissions:
  contents: write    # Needed to update essays.json
  pages: write      # Needed to deploy to Pages
  id-token: write   # Needed to deploy to Pages

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate essays.json
        run: |
          # Try to fetch latest essays
          python scripts/fetch_essays.py --feed https://chrisnwoko.substack.com/feed --out essays.json || true
          if [ ! -f essays.json ]; then
            echo '[]' > essays.json
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build pages artifact
        run: |
          # Create _site directory with all needed files
          mkdir -p _site
          cp index.html _site/
          cp essays.json _site/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2