name: GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Runs every day at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Generate essays.json
        run: |
          mkdir -p ./_site
          python scripts/fetch_essays.py --feed https://chrisnwoko.substack.com/feed --out ./_site/essays.json || true
          # Always ensure we have a valid essays.json
          if [ ! -f ./_site/essays.json ]; then
            echo '[]' > ./_site/essays.json
          fi
          cp index.html ./_site/
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2