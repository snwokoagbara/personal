name: Update Essays

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/pages.yml'
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
  # Runs every day at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write  # Needed to commit essays.json

jobs:
  update-essays:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Generate essays.json
        run: |
          python scripts/fetch_essays.py --feed https://chrisnwoko.substack.com/feed --out essays.json || true
          # Always ensure we have a valid essays.json
          if [ ! -f essays.json ]; then
            echo '[]' > essays.json
          fi

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add essays.json
          git diff --staged --quiet || (git commit -m "update: fetch latest essays" && git push)
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2